<html>
<head>
  <meta charset="utf-8">

<title>Livelli Lago di Garda</title>
<link rel="stylesheet" href="css/jquery.mobile-1.3.2.css" />
 <script src="js/jquery.js"></script>

<style>
.griglia {
    padding: 15px;
}
#titolo {
    margin: 0px;
}
.glass {
    margin: 30px auto;
    min-height: 100%;
    width: 80%;
    position: relative;
    border-style: none solid solid solid;
    border-width: 10px;
    border-color: lightgray;
    border-radius: 10px;
}
.water {
    width: 100%;
    height: 10%;
    background-color: skyblue;
    position: absolute;
    bottom: 0;
}
 [data-role="content"] {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
  [data-role="footer"] {
      text-align: center;
  }
 .pescatore img {
     vertical-align: bottom;
     position: absolute;
     bottom: 755px;
 }
 .misure {
     text-align: center;
 }
 
</style>
</head>
    
<body>
        
<!-- Home -->
<section data-role="page" id="paginainiziale">
     <header  data-role="header" class="ui-bar" >       
        <h3 id="titolo">
            Livelli Lago di Garda
        </h3>
        <a href="#about" class="ui-btn-right" data-icon="info"  data-transition="turn" >About</a>

        </header><!-- /header --> 
    <article data-role="content" >
            <div class='misure'>
            <h2 id='livello'>
                Livello
            </h2>
            <h4 id='dataMis'>
                00/00/00
            </h4>
            </div>
        <div class='all' >
            <div class="glass">
                
                <div class="water"><div class='pescatore' align='center' ><img src="pics/pescatore.png" /></div></div>
            </div>
        </div>
        
    </article><!-- /article -->
    <footer data-role="footer" class="ui-bar" >
            <a href="javascript:refreshPage();">Aggiorna</a>
        </footer><!-- /footer -->
</section>




<section data-role="page" id="about" >
     <header data-role="header" class="ui-bar" >       
        <h3 id="titolo">
            Livelli Lago di Garda
        </h3>
        <a data-role="button" href="#paginainiziale" data-transition="turn" data-mini="true"
                data-inline="true">Back</a>
        </header><!-- /header --> 
    <article data-role="content" data-theme="c" >
           Ciao Bello
        
    </article><!-- /article -->
    <footer data-role="footer" class="ui-bar" >
          
        </footer><!-- /footer -->
</section>

        <script type="text/javascript">

 function doResize() {
        console.log("call");
        var winhight = $.mobile.getScreenHeight();
        var headhight = $('[data-role="header"]').first().outerHeight();
        var foothight = $('[data-role="footer"]').first().outerHeight();
        var misure = $('.misure').first().outerHeight();
        var $content=$('[data-role="content"]');
        newhight = winhight - headhight - foothight;
        $content.css('min-height',newhight + 'px');
        $('.glass').css('min-height',newhight - foothight - misure - headhight - 60 + 'px');
        largezza = $('.water').width();
        $('.pescatore img').css('width', largezza / 2 + 'px');
        update();
       
        }
        $(document).bind('pageshow',doResize);
        $(document).bind('pagechange',doResize);
        //$(window).bind('resize orientationchange',doResize2);
 </script>


</body>

</html>
